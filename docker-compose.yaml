####################################################################
  applivreur:
    build: applivreur
    container_name: applivreur
    command: sh -c "python app.py"
    depends_on:
      - database
    ports:
      - "2222:2222"
    volumes:
      - applivreur:/app
    networks:
      interco_applivreur-amqp:
        ipv4_address: 10.2.1.150

#############################LesVolumes#############################
volumes:
  database:
  amqp:
  mqtt:
  mqtt-2:
  applivreur:

#############################LesBridges#############################
networks:
  entreprise:
    driver: bridge
    ipam:
      config:
      - subnet: "192.168.100.0/24"
        gateway: "192.168.100.254"

  entrepot_1:
    driver: bridge
    ipam:
      config:
      - subnet: "192.168.11.0/24"
        gateway: "192.168.11.254"

  entrepot_2:
    driver: bridge
    ipam:
      config:
      - subnet: "192.168.12.0/24"
        gateway: "192.168.12.254"

  interco_mqtt-web:
    driver: bridge
    ipam:
      config:
      - subnet: "10.1.1.0/24"
        gateway: "10.1.1.254"

  interco_applivreur-amqp:
      driver: bridge
      ipam:
        config:
        - subnet: "10.2.1.0/24"
          gateway: "10.2.1.254"