############################LesServices#############################
services:
  database:
    build: database
    container_name: database
    env_file:
      - database/.env
    volumes:
      - database:/database
    networks:
      entreprise:
        ipv4_address: 192.168.100.100
####################################################################
  server-web:
    build: server-web
    container_name: web
    working_dir: /web
    command: sh -c "python manage.py runserver 0.0.0.0:8080"
    env_file:
      - server-web/.env
    depends_on:
      - database
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ./server-web
        target: /web
    networks:
      entreprise:
        ipv4_address: 192.168.100.150
      interco_mqtt-web:
        ipv4_address: 10.1.1.150
####################################################################
  server-amqp:
    build: server-amqp
    container_name: rabbitmq
    depends_on:
      - database
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - server-amqp/.env
    volumes:
      - amqp:/amqp
    networks:
      entreprise:
        ipv4_address: 192.168.100.200
      interco_applivreur-amqp:
        ipv4_address: 10.2.1.200
####################################################################
  myalpine:
    image: alpine
    command: tail -F anything
    networks:
      - interco_applivreur-amqp
####################################################################
  server-mqtt:
    build: server-mqtt
    container_name: mosquitto
    depends_on:
      - database
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt:/mqtt
    networks:
      entrepot_1:
        ipv4_address: 192.168.11.100
      interco_mqtt-web:
        ipv4_address: 10.1.1.100
